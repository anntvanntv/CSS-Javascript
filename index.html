<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <div class="container1">
  
  
  <header>
  <img  class="logo" src="images/logo.svg" alt="logo">
  </header> <!---logo-->
  
  
  <div class="cover">
     <picture>  
      <source media="(min-width: 810px)" srcset="images/hero-desktop.jpg" alt="">
      <img  src="images/hero-mobile.jpg" alt="">
    </picture>
    
  </div> <!---cover-->
  <div class="text">
  <h1><span> We're</span> <!-- <br> -->coming <!--- <br> --> soon </h1>
  
  
  <p>  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
   </div> <!---text-->

  
  <form class="form" id="form" action="submit" >
  
    <input placeholder="Email Adress" type="email" id="email"> <img src="images/icon-arrow.svg" alt="arrow" id="arrow">
      
   <p id="errorMsg">Please provide a valid Email</p> <img src="images/icon-error.svg" id="icon">
  </form>

  


</div>  <!----container1-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/anntvanntv">Anntv</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
